<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container my-5 p-5 w-50 text-center shadow-lg">
        <h1>Smart Login System</h1>
        <input type="text" class="form-control my-3" placeholder="Enter your name" id="name">
        <input type="email" class="form-control my-3" placeholder="Enter your email" id="email">
        <input type="password" class="form-control my-3" placeholder="Enter your password" id="password">
        <p class="my-2 text-danger fs-5" id="error"></p>
        <button class="btn btn-outline-info my-3 w-100" onclick="register()">Sign Up</button>
        <p>You have an account?<a href="./login.html">Signin</a></p>
    </div>

    <script src="./jquery/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
